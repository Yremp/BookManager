
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../public/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet" >


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/signup}" method="post">
    <img class="mb-4" src="https://yremp.live/wp-content/uploads/2019/07/1.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.signuptip}">Please sign up</h1>
    <p style="color: red" th:text="${mes}" th:if="${not #strings.isEmpty(mes)}"></p>
    <label for="email" class="sr-only">User Name</label>
    <input type="text" id="name" name="username" class="form-control" th:placeholder="#{login.signusername}" placeholder="User Name" required autofocus>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="useremail" class="form-control" th:placeholder="#{login.username}" placeholder="Email address" required >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signok}">Sign up</button>
    <a class="btn-zh_CN" th:href="@{/login.html}" th:text="#{login.signin}">已有账号？点击登录</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    <a class="btn-zh_CN" th:href="@{/signup.html(l='zh_CN')}">中文</a>
    <a class="btn-en_US" th:href="@{/signup.html(l='en_US')}">English</a><br>
    <a class="btn-zh_CN"  th:href="@{/}" th:text="#{login.home}" >主页</a>
</form>

</body>
</html>
